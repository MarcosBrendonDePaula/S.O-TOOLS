<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/construtores.js"></script>
    <script src="js/script.js" defer></script>
</head>

<body style="min-height: 100vh; min-width: 100vw;">
    <!-- Bot찾o para acionar o modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalMemoria">
        Alterar tamanho da mem처ria
    </button>
  
    <!-- Modal -->
    <div class="modal fade" id="modalMemoria" tabindex="-1" aria-labelledby="modalMemoriaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalMemoriaLabel">Alterar tamanho da mem처ria</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <label for="memoriaSize">Novo tamanho da mem처ria:</label>
                    <input type="number" id="memoriaSize" name="memoriaSize" min="1" max="1000" step="1">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="confirmar">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container rounded border h-100 mt-1">
        <div class="memoria" data-size="200">
            <div class="visualizador d-flex flex-wrap">
            </div>
        </div>
    </div>
</body>
</html>
